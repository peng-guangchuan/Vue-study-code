<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>分析生命周期</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<!-- https://www.bilibili.com/video/BV1Zy4y1K7SH?p=49 -->
	<div id="root" :x="n">
		<h2 v-text="n"></h2>
		<h2>当前的n值是：{{n}}</h2>
		<button @click="add">点我n+1</button>
		<button @click="bye">点我销毁vm</button>
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false

	new Vue({
		el: '#root',
		// template:`
		// 	<div>
		// 		<h2>当前的n值是：{{n}}</h2>
		// 		<button @click="add">点我n+1</button>
		// 	</div>
		// `,
		data: {
			n: 1
		},
		methods: {
			add() {
				console.log('add')
				this.n++
			},
			bye() {
				console.log('bye')
				this.$destroy()
			}
		},
		watch: {
			n() {
				console.log('n变了')
			}
		},
		beforeCreate() {
			console.log('beforeCreate')
			// debugger;
		},
		created() {
			console.log('created')
			// debugger;
		},
		beforeMount() {
			console.log('beforeMount')
			// debugger;
		},
		mounted() {
			console.log('mounted')
			// debugger;
		},
		beforeUpdate() {
			console.log('beforeUpdate')
			// debugger;
		},
		updated() {
			console.log('updated')
			// debugger;
		},
		beforeDestroy() {
			// 该阶段能访问数据和方法，但不能触发响应更改
			console.log('beforeDestroy')
			// debugger;
		},
		destroyed() {
			// DOM原生的事件还会存在，自定义的事件会销毁
			console.log('destroyed')
			// debugger;
		},
	})
</script>

</html>
