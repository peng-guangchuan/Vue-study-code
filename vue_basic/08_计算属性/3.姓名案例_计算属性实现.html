<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>姓名案例_计算属性实现</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	计算属性：
		<!-- 
		1.定义：要用的属性不存在，要通过已有属性计算得来。
		2.原理：底层借助了Objcet.defineproperty方法提供的getter和setter。
		3.get函数什么时候执行？
			(1).初次读取时会执行一次。
			(2).当依赖的数据发生改变时会被再次调用。
		4.优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便。
		5.备注：
			1.计算属性最终会出现在vm上，直接读取使用即可。
			2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变。 -->
	<div id="root">
		姓：<input type="text" v-model="firstName"> <br /><br />
		名：<input type="text" v-model="lastName"> <br /><br />
		测试：<input type="text" v-model="x"> <br /><br />
		全名：<span>{{fullName}}</span> <br /><br />
		<!-- computed初次调用的计算的结果会存入缓存，如果是methods中定义函数计算则不会有结果缓存
		computed多次调用，如果值没变，则读缓存内的值，不多次触发计算。methods中的哪怕结果相同也是多次调用，多次计算， -->
		全名：<span>{{fullName}}</span> <br/><br/>
		全名：<span>{{fullName}}</span> <br/><br/>
		全名：<span>{{fullName}}</span>
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false

	const vm = new Vue({
		el: '#root',
		data: {
			firstName: '张',
			lastName: '三',
			x: '你好',
			// computed和data中的属性名不能重复，因为都会被挂载到vue实例下，导致重名属性，
			// 会优先使用先定义的值，即data和computed代码的顺序在前的
			// 如果data里先定义a，computed里再定义a会报错，值为data的a。反之则不会报错，值为computed的a。
			// fullName: '123'
		},
		methods: {
			demo() {

			}
		},
		computed: {
			fullName: {
				// get有什么作用？当有人读取fullName时，get就会被调用，且返回值就作为fullName的值
				// get什么时候调用？1.初次读取fullName时。2.所依赖的数据发生变化时。
				get() {
					console.log('get被调用了')
					// console.log(this) //此处的this是vm
					return this.firstName + '-' + this.lastName
				},
				// set什么时候调用? 当fullName被修改时。
				set(value) {
					console.log('set', value)
					const arr = value.split('-')
					this.firstName = arr[0]
					this.lastName = arr[1]
				}
			}
		}
	})
</script>

</html>
