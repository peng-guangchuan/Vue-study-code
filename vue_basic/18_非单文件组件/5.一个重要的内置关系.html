<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<title>一个重要的内置关系</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<!-- 
	1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
	2.为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue原型上的属性、方法。 -->
	<div id="root">
		<school></school>
	</div>
	<img src="./组件关系.png" alt="">
</body>

<script type="text/javascript">
	Vue.config.productionTip = false
	Vue.prototype.x = 99

	// 定义school组件
	const school = Vue.extend({
		name: 'school',
		template: `
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
					<button @click="showX">点我输出x</button>
				</div>
			`,
		data() {
			return {
				name: '尚硅谷',
				address: '北京'
			}
		},
		methods: {
			showX() {
				console.log(this.x)
			}
		},
	})

	// 创建一个vm
	const vm = new Vue({
		el: '#root',
		data: {
			msg: '你好'
		},
		components: { school }
	})

	// 实例的原型属性，永远指向自己缔造者的原型对象

</script>

</html>
